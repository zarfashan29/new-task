<ion-header>

  <ion-navbar>
    <ion-title>student</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list *ngIf="marks =='80'">
        <h1>Student Details</h1>
          <ion-item *ngFor="let s of Mystudents">
              
            <h1>{{s.Name}}</h1>
            <h2>{{s.Marks}}</h2>
  </ion-item>
  </ion-list>
</ion-content>
